<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIPULANDO ARRAYS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MANIPULANDO ARRAYS</h1>
    </header>
    <main>
        <section>
            <h1>Criando array através de inputs</h1>

            <div id="semana-container">
                <div class="dia-semana">
                    <h3>Segunda-feira</h3>
                    <input type="text" id="input-segunda" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('segunda')">Adicionar</button>
                    <ul id="lista-segunda" class="ul-lista"></ul>
                </div>

                <div class="dia-semana">
                    <h3>Terça-feira</h3>
                    <input type="text" id="input-terca" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('terca')">Adicionar</button>
                    <ul id="lista-terca" class="ul-lista"></ul>
                </div>

                <div class="dia-semana">
                    <h3>Quarta-feira</h3>
                    <input type="text" id="input-quarta" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('quarta')">Adicionar</button>
                    <ul id="lista-quarta" class="ul-lista"></ul>
                </div>

                <div class="dia-semana">
                    <h3>Quinta-feira</h3>
                    <input type="text" id="input-quinta" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('quinta')">Adicionar</button>
                    <ul id="lista-quinta" class="ul-lista"></ul>
                </div>

                <div class="dia-semana">
                    <h3>Sexta-feira</h3>
                    <input type="text" id="input-sexta" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('sexta')">Adicionar</button>
                    <ul id="lista-sexta" class="ul-lista"></ul>
                </div>

                <div class="dia-semana">
                    <h3>Sábado</h3>
                    <input type="text" id="input-sabado" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('sabado')">Adicionar</button>
                    <ul id="lista-sabado" class="ul-lista"></ul>
                </div>

                <div class="dia-semana">
                    <h3>Domingo</h3>
                    <input type="text" id="input-domingo" placeholder="Adicione uma tarefa...">
                    <button onclick="adicionarTarefa('domingo')">Adicionar</button>
                    <ul id="lista-domingo" class="ul-lista"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
